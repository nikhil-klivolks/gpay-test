name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set Up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '19.x'

      - name: Install Dependencies
        run: npm install

      - name: Build Production Code
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.3
        with:
          branch: gh-pages
          folder: build
          token: ${{ secrets.GITHUB_TOKEN }}
          clean: true
        env:
          VITE_APP_PUBLIC_KEY: ${{ secrets.VITE_APP_PUBLIC_KEY }}
          VITE_APP_MERCHANT_ID: ${{ secrets.VITE_APP_MERCHANT_ID }}
          VITE_APP_MERCHANT_NAME: ${{ secrets.VITE_APP_MERCHANT_NAME }}